<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link rel="stylesheet" href="/css/register.css">
</head>
<body>
	<div class="register_image">
		<img src="/images/register_phonev3.png" >
	</div>
	<div class="register_form"> 
		<h1>Completá tus datos!</h1>
		<form class="register">
			<div class="input_nombre" data-validate="El nombre es obligatorio!">
				<input class="input1" type="text" name="nombre" placeholder="Ingresar nombre">
			</div>
			<br>
			<div class="input_email" data-validate="El mail es obligatorio!">
				<input class="input2" type="email" name="mail" placeholder="Ingresar mail">
			</div>
			<br>
			<div class="input_password" data-validate="Debes ingresar una contraseña!">
					<input class="input2" type="password" name="mail" placeholder="Ingresar contraseña">
			</div>
			<br>
			<div class="account_button">
					<button>
							Crear cuenta!
					</button>
			</div>
		</form>



	</div>
</body>
</html>
